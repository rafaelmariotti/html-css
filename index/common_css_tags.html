<!DOCTYPE html>
<html>
	<head>
		<title>my CSS</title>
		<!--internal css-->
		<style type="text/css">
			#internal-example {
				color: green; background-color: orange;
			}
		</style>
		
		<!--external css-->
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<!--internal css-->
		<p style="color: blue;background-color: red;" >Inline CSS example</p>
		<p id="internal-example">Internal CSS example</p>
		<p id="external-example">External CSS example</p>

		<div style="color: blue">This is the div tag</div>
		
		<div class="class-example">CSS class</div>

		<h1>Changing tag style</h1>

		<a href="common_tags.html" id="link-tag">Link here</a>

		<!--sibling selector-->
		<div id="sibling-example1">
			<p>Sibling example 1</p>
		</div>
		<p>Sibling with (~) style 1</p>
		<p>Sibling with (~) style 2</p>

		<div id="sibling-example2">
			<p>Sibling example 2</p>
			<u> <!--it is not a "next" sibling inside of <u> tag-->	
				<p>This is not a sibling</p>
			</u> 
		</div>
		<p>Sibling with (+) style</p>
		
		<p>And so go on...</p>
		<!--sibling selector-->
	</body>
</html>
